<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reporte Detalles de Planilla"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                     <div class="col-md-3">
                                <h:outputText value="Id:" class="outputText"></h:outputText>                        
                                <h:inputText value="#{BeanPlanilla.id}" class="form-control" id="inputId"></h:inputText>
                            </div>  


                <div class="row justify-content-around mt-5 mb-5">
                    <p:commandButton ajax="false" value="Ver PDF" actionListener="#{BeanPlanilla.verPDF(BeanPlanilla.id)}" style="margin-bottom: 10px;"></p:commandButton>

                    <p:commandButton ajax="false" value="Descargar Reporte" actionListener="#{BeanPlanilla.ExportarPDF(BeanPlanilla.id)}"></p:commandButton>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
