<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reporte Empleados"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{BeanEmpleado.listEmpleado}" var="u" class="table">
                    <h:column>  
                        <f:facet name="header">Identificaci√≥n</f:facet>  
                        <h:outputText value="#{u.id}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Nombre</f:facet>  
                        <h:outputText value="#{u.nombre}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellidos</f:facet>  
                        <h:outputText value="#{u.apellidos}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header">Salario</f:facet>  
                        <h:outputText value="#{u.salarioBruto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Salario por Hora</f:facet>  
                        <h:outputText value="#{u.salarioHora}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Horas Ordinarias</f:facet>  
                        <h:outputText value="#{u.horaOrdinarias}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Activo</f:facet>  
                        <h:outputText value="#{u.activo}"/>
                    </h:column>  
                </h:dataTable>

                <div class="row justify-content-around mt-5 mb-5">
                    <p:commandButton ajax="false" value="Ver PDF" actionListener="#{BeanEmpleado.verPDF()}" style="margin-bottom: 10px;"></p:commandButton>
                    
                    <p:commandButton ajax="false" value="Descargar Reporte" actionListener="#{BeanEmpleado.ExportarPDF()}"></p:commandButton>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
