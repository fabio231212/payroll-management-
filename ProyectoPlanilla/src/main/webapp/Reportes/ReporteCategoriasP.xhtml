<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Reporte categorias de pago"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{BeanCategoriasPago.listaCategorias}" var="u" class="table">
                    <h:column>  
                        <f:facet name="header">Identificación</f:facet>  
                        <h:outputText value="#{u.id}"/>  
                    </h:column>
                    <h:column>  
                        <f:facet name="header">Descripción</f:facet>  
                        <h:outputText value="#{u.descripcion}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header">Porcentaje</f:facet>  
                        <h:outputText value="#{u.porcentaje}"/>  
                    </h:column>
                </h:dataTable>

                <div class="row justify-content-around mt-5 mb-5">
                    <p:commandButton ajax="false" value="Ver PDF" actionListener="#{BeanCategoriasPago.verPDF()}" style="margin-bottom: 10px;"></p:commandButton>

                    <p:commandButton ajax="false" value="Descargar Reporte" actionListener="#{BeanCategoriasPago.ExportarPDF()}"></p:commandButton>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
