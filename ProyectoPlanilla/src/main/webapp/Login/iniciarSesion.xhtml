<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head> 
         <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </h:head> 
    <h:body >
    <div class="container">

        <div class="img">
           <h:graphicImage url="../icon.png"/>
        </div>

        <div class="login-content">

           <h:form>


                <div class="title-container">
                    <h1>Login</h1>
                    <h2>Hola de nuevo!</h2>
                    <p>Bienvenido al sistema de planillas más eficaz del universo.</p>
                </div>


                <div class="login-inner-content">


                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-regular fa-envelope"></i>
                        </div>
                        <div class="div">
                            <h5>Id</h5>
                            <h:inputText class="input" value="#{BeanUsuario.id}"></h:inputText>
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-eye" onclick="show()"></i>
                        </div>
                        <div class="div">
                            <h5>Contraseña</h5>
                            <h:inputSecret class="input" id="pswrd" value="#{BeanUsuario.clave}"></h:inputSecret>
                        </div>
                    </div>     
                

                </div>

               <h:commandButton class="btn" value="Ingresar" action="#{BeanUsuario.validarUsuario()}">
                    </h:commandButton>
               

               <h:outputText style="color:red" class="col-3 text-center mb-5" value="#{BeanUsuario.mensaje}"></h:outputText>
                 

        </h:form>
        </div>
    </div>
 <h:outputScript library="js" name="LoginScript.js"> </h:outputScript>
    </h:body>



</html>
